	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
	h1, h2, h3, .masthead p, .subhead p, .marketing h2, .lead
	{
	  font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei UI", "Microsoft YaHei", SimHei, "\5B8B\4F53", simsun, sans-serif;
	  font-weight: normal;
	}
	</style>
	<style type="text/css">
		body{
			-moz-user-select: none; 
			-khtml-user-select: none; 
			-webkit-user-select: none; 
			-o-user-select: none; 
			min-width:960px;
		} 

		.sketchpad{
			/*border: 2px solid #666666;*/
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			width: 50%;
			float: left;
			min-width: 640px;
		}
		#mterial{
			max-height: 485px;
		}
		#mterial h2{
			text-align: center;
		}
		.mterial-panel{
			width: 180px;
			/*border: 2px solid #666666;*/
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			text-align: center;
			float: left;
		}
		.mterial-panel .title{
			background-color: #333;
			color: #E8E8E8;
			font-size: 24px;
		}
		.mterial-panel .content img{
			width: 80%;
			margin: 8px auto;
		}
		#aside h2{
			margin-left: 2em;
		}

	</header>
	<nav id="nav">

		</nav>
	</article>
	<aside id="aside" class="span13">
