<!DOCTYPE html>
<html>
<head>
	<title>index page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<style type="text/css">
	h1, h2, h3, .masthead p, .subhead p, .marketing h2, .lead
	{
	  font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei UI", "Microsoft YaHei", SimHei, "\5B8B\4F53", simsun, sans-serif;
	  font-weight: normal;
	}
	::-webkit-scrollbar {
    width: 12px;
	}
	::-webkit-scrollbar-track {
	    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	    -webkit-border-radius: 10px;
	    border-radius: 10px;
	}
	::-webkit-scrollbar-thumb {
	    -webkit-border-radius: 10px;
	    border-radius: 10px;
	    background: rgba(238,238,238,0.8);
	    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
	}
	::-webkit-scrollbar-thumb:window-inactive {
	    background: rgba(255,255,255,0.4);
	}

	</style>
	<style type="text/css">
		body{
			-moz-user-select: none; 
			-khtml-user-select: none; 
			-webkit-user-select: none; 
			-o-user-select: none; 
			min-width:960px;
		} 
		h2{
			text-align: center;
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
		}
		.sketchpad{
			margin: 10px;
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			/*width: 50%;*/
			float: left;
			/*min-width: 640px;*/
		}
		#mterial{
			max-height: 485px;
		}
		#mterial .nav-header{
			cursor: pointer;
		}
		.mterial-panel{
			max-height: 433px;
			overflow: hidden;
			/*border: 2px solid #666666;*/
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			text-align: center;
			float: left;
		}
		.mterial-panel .title{
			background-color: #333;
			color: #E8E8E8;
			font-size: 24px;
		}
		.mterial-panel .content{
			max-height: 369px;
			overflow-y: scroll;
		}
		.mterial-panel .content img{
			width: 80%;
			margin: 8px auto;
			/*height: 369px;
			overflow-y: scroll;*/
		}
		#layer{
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			padding-top:10px;
			max-height: 179px;
			overflow-y: scroll;
		}
		#aside{
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			max-height: 240px;
			overflow-y:scroll;
			margin: 10px;
			position: relative;
		}
		#aside h2{
			/*padding-left: 2em;*/
		}
		.layer-attribute-plane .span3{
			width: 200px;
		}
		.layer-attribute-plane .control-group{
			margin: 10px;
		}
		.layer-attribute-plane .btn-group{
			margin-top: 10px;
			margin-left: 30px;
		}
	</style>
</head>
<body class="row">
	<header id="header">
	</header>
	<nav id="nav">
	</nav>
	<article id="plane" class="span13">
		<nav id="mterial" class="span3">
			<h2>素材面板</h2>
		</nav>
	</article>
	<article class="span13">
		<nav class="span3 layer">
			<h2>图层属性</h2>
			<ul id="layer" class="nav nav-list"></ul>
		</nav>
		<section id="aside" data-spy="scroll" data-target=".layer" class="span9"></section>
	</article>
	<footer id="footer"></footer>
</body>
</html>
<script type="text/javascript" src="../js/lib/raphael-min.js"></script>
<script type="text/javascript" src="../js/lib/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../js/lib/sea.js" id="seajsnode"></script>
<!-- <script type="text/javascript" src="../js/lib/seajs-text.js"></script> -->
<script type="text/javascript" src="../js/sea.config.js"></script>

<script type="text/javascript">
	seajs.use("main");//import main.js
</script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">
	$("#mterial").on("click",".nav-header",function (e) {
		Array.prototype.forEach.call($("#mterial .nav-header"),function(navHeader){
			$(navHeader).next().hide()
		})
		$(this).next().toggle(120);
	});
	$('#layer').scrollspy()
</script>
