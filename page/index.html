<!DOCTYPE html>
<html>
<head>
	<title>index page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<style type="text/css">
		h1, h2, h3, .masthead p, .subhead p, .marketing h2, .lead
		{
			font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei UI", "Microsoft YaHei", SimHei, "\5B8B\4F53", simsun, sans-serif;
			font-weight: normal;
		}
		::-webkit-scrollbar {
			width: 12px;
		}
		::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
			-webkit-border-radius: 10px;
			border-radius: 10px;
		}
		::-webkit-scrollbar-thumb {
			-webkit-border-radius: 10px;
			border-radius: 10px;
			background: rgba(238,238,238,0.8);
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
		}
		::-webkit-scrollbar-thumb:window-inactive {
			background: rgba(255,255,255,0.4);
		}

	</style>
	<style type="text/css">
		body{
			-moz-user-select: none; 
			-khtml-user-select: none; 
			-webkit-user-select: none; 
			-o-user-select: none; 
			min-width:960px;
		} 
		h2{
			text-align: center;
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
		}
		.sketchpad{
			margin: 10px;
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			/*width: 50%;*/
			float: left;
			/*min-width: 640px;*/
		}
		#mterial{
			max-height: 485px;
		}
		#mterial .nav-header{
			cursor: pointer;
		}
		.mterial-panel{
			max-height: 433px;
			overflow: hidden;
			/*border: 2px solid #666666;*/
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			text-align: center;
			float: left;
		}
		.mterial-panel .title{
			font-size: 15px;
			font-family: '微软雅黑';
		}
		.mterial-panel .content{
			max-height: 295px;
			overflow-y: scroll;
		}
		.mterial-panel .content img{
			width: 80%;
			margin: 8px auto;
			/*height: 369px;
			overflow-y: scroll;*/
		}
		#layer{
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			padding-top:10px;
			max-height: 179px;
			overflow-y: scroll;
		}
		#aside{
			border: 1px solid #ddd;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #EEEEEE;
			max-height: 240px;
			overflow-y:scroll;
			margin: 10px;
			position: relative;
			/*padding-bottom: 16px;*/
		}
		#aside h2{
			/*padding-left: 2em;*/
		}
		.layer-attribute-plane .span3{
			width: 200px;
		}
		.layer-attribute-plane .control-group{
			margin: 10px;
		}
		.layer-attribute-plane .btn-group{
			margin-top: 10px;
			margin-bottom: 10px;
			text-align: center;
		}
		.__s__{
			width: 0px;
			height: 0px;
			overflow: scroll;
		}
		#__s__{
			white-space:nowrap;
			padding: 0px;
			opacity: 0;
			/*border: 1px #000 solid;*/
		}
	</style>
</head>
<body class="row">
	<header id="header">
	</header>
	<nav id="nav">
	</nav>
	<article id="plane" class="span13">
		<nav id="mterial" class="span3">
			<h2>素材面板</h2>
			<script type="text/template" name="mterial">
				<ul class="mterial-panel nav nav-list">
					{#each( {(lists)} )}
					<li class="nav-header title">{(title)}</li>
					<li class="content" style="display: list-item;">
						{#each( {(mterials)} )}
						<img src="{(imgSrc)}" data-type="{(layerAttr.type)}" data-width="{(layerAttr.width)}" data-height="{(layerAttr.height)}" data-src="{(layerAttr.src)}" draggable="true">
						{/each()}
					</li>
					<li class="divider"></li>
					{/each()}
				</ul>
			</script>
		</nav>
	</article>
	<article class="span13">
		<nav class="span3 layer">
			<h2>图层属性</h2>
			<script type="text/template" name="layer">
				<ul id="layer" class="nav nav-list">
					{#each( {(layers)} )}
					<li data-index="{(id)}" class="{#if({(active)})}active{/if()}">
						<a href="#attribute_plane_{(id)}">
							<i class="icon-chevron-right"></i>
							{(name)}
						</a>
					</li>
					<li class="divider"></li>
					{/each()}
				</ul>
			</script>
		</nav>
		<section id="aside" data-spy="scroll" data-target=".layer" class="span9">
			<script type="text/template" name="aside">
				<fieldset id="attribute_plane_{(id)}" class="layer-attribute-plane row">
					<div class="span3">
						<legend class="title span3">
							<h3>
								坐标-Coordinate
							</h3>
						</legend>
						<article class="coordinate control-group span3" style="height: 6em;">
							<label attr-name="x" class="control-label">
								X:{(x)}
							</label>
							<label attr-name="y" class="control-label">
								Y:{(y)}
							</label>
						</article>
					</div>
					<div class="span3">
						<legend class="title span3">
							<h3>
								大小-Size
							</h3>
						</legend>
						<article class="size control-group span3" style="height: 6em;">
							<label attr-name="width" class="control-label">
								Width:{(width)}
							</label>
							<label attr-name="height" class="control-label">
								Height:{(height)}
							</label>
						</article>
					</div>
					<div class="span3">
						<legend class="title span3">
							<h3>
								角度-Angle
							</h3>
						</legend>
						<article class="angle control-group span3" style="height: 3em;">
							<label attr-name="rotate" class="control-label">
								Rotate:{(rotate)}
							</label>
						</article>
					</div>
					<div class="btn-group span8">
						<button disabled="{(lock)}" attr-event="left" data-toggle="tooltip" title="Coordinate left" class="btn">
							<i class="icon-arrow-left"> </i> <!--Coordinate left--> 
						</button>
						<button disabled="{(lock)}" attr-event="up" data-toggle="tooltip" title="Coordinate up" class="btn">
							<i class="icon-arrow-up"> </i> <!--Coordinate up--> 
						</button>
						<button disabled="{(lock)}" attr-event="down" data-toggle="tooltip" title="Coordinate down" class="btn">
							<i class="icon-arrow-down"> </i> <!--Coordinate down--> 
						</button>
						<button disabled="{(lock)}" attr-event="right" data-toggle="tooltip" title="Coordinate right" class="btn">
							<i class="icon-arrow-right"> </i> <!--Coordinate right--> 
						</button>
						<button disabled="{(lock)}" attr-event="rotate" data-toggle="tooltip" title="Rotate" class="btn">
							<i class="icon-repeat"> </i> <!--Rotate--> 
						</button>
						<button disabled="{(lock)}" attr-event="float" data-toggle="tooltip" title="Layer Index up" class="btn">
							<i class="icon-chevron-up"> </i> <!--Layer Index up--> 
						</button>
						<button disabled="{(lock)}" attr-event="sink" data-toggle="tooltip" title="Layer Index down" class="btn">
							<i class="icon-chevron-down"> </i> <!--Layer Index down--> 
						</button>
						<button disabled="{(lock)}" attr-event="out" data-toggle="tooltip" title="Zoom Out" class="btn">
							<i class="icon-zoom-out"> </i> <!--Zoom Out--> 
						</button>
						<button disabled="{(lock)}" attr-event="in" data-toggle="tooltip" title="Zoom In" class="btn">
							<i class="icon-zoom-in"> </i> <!--Zoom In--> 
						</button>
						<button disabled="{(lock)}" attr-event="fullscreen" data-toggle="tooltip" title="To Background" class="btn">
							<i class="icon-fullscreen"> </i> <!--To Background--> 
						</button>
						<button disabled="{(lock)}" attr-event="cut" data-toggle="tooltip" title="Cut out" class="btn">
							<i class="icon-cut"> </i> <!--Cut out--> 
						</button>
						<button disabled="{(lock)}" attr-event="filter" data-toggle="tooltip" title="Filter" class="btn">
							<i class="icon-picture"> </i> <!--Filter--> 
						</button>
						{#if({(lock)})}
						<button attr-event="unlock" data-toggle="tooltip" title="Unlock Layer" class="btn">
							<i class="icon-unlock"> </i> <!--Unlock Layer--> 
						</button>
						{#else()}
						<button attr-event="lock" data-toggle="tooltip" title="Lock Layer" class="btn">
							<i class="icon-lock"> </i> <!--Lock Layer--> 
						</button>
						{/if()}
					</div>
				</fieldset>
			</script>
			<script type="text/template" name="aside_font">
				<fieldset id="attribute_plane_{(id)}" class="layer-attribute-plane row">
					<div class="span3">
						<legend class="title span3">
							<h3>
								坐标-Coordinate
							</h3>
						</legend>
						<article class="coordinate control-group span3" style="height: 6em;">
							<label attr-name="x" class="control-label">
								X:{(x)}
							</label>
							<label attr-name="y" class="control-label">
								Y:{(y)}
							</label>
						</article>
					</div>
					<div class="span3">
						<legend class="title span3">
							<h3>
								文本-Text
							</h3>
						</legend>
						<article class="size control-group span3" style="height: 6em;">
							<label attr-name="font-size" class="control-label">
								Font Size:{(font-size)}
							</label>
							<label attr-name="text" class="control-label">
								Text:{(text)}
							</label>
						</article>
					</div>
					<div class="span3">
						<legend class="title span3">
							<h3>
								角度-Angle
							</h3>
						</legend>
						<article class="angle control-group span3" style="height: 3em;">
							<label attr-name="rotate" class="control-label">
								Rotate:{(rotate)}
							</label>
						</article>
					</div>
					<div class="btn-group span8">
						<button disabled="{(lock)}" attr-event="left" data-toggle="tooltip" title="Coordinate left" class="btn">
							<i class="icon-arrow-left"> </i> <!--Coordinate left--> 
						</button>
						<button disabled="{(lock)}" attr-event="up" data-toggle="tooltip" title="Coordinate up" class="btn">
							<i class="icon-arrow-up"> </i> <!--Coordinate up--> 
						</button>
						<button disabled="{(lock)}" attr-event="down" data-toggle="tooltip" title="Coordinate down" class="btn">
							<i class="icon-arrow-down"> </i> <!--Coordinate down--> 
						</button>
						<button disabled="{(lock)}" attr-event="right" data-toggle="tooltip" title="Coordinate right" class="btn">
							<i class="icon-arrow-right"> </i> <!--Coordinate right--> 
						</button>
						<button disabled="{(lock)}" attr-event="rotate" data-toggle="tooltip" title="Rotate" class="btn">
							<i class="icon-repeat"> </i> <!--Rotate--> 
						</button>
						<button disabled="{(lock)}" attr-event="float" data-toggle="tooltip" title="Layer Index up" class="btn">
							<i class="icon-chevron-up"> </i> <!--Layer Index up--> 
						</button>
						<button disabled="{(lock)}" attr-event="sink" data-toggle="tooltip" title="Layer Index down" class="btn">
							<i class="icon-chevron-down"> </i> <!--Layer Index down--> 
						</button>
						<button disabled="{(lock)}" attr-event="out" data-toggle="tooltip" title="Zoom Out" class="btn">
							<i class="icon-zoom-out"> </i> <!--Zoom Out--> 
						</button>
						<button disabled="{(lock)}" attr-event="in" data-toggle="tooltip" title="Zoom In" class="btn">
							<i class="icon-zoom-in"> </i> <!--Zoom In--> 
						</button>
						<button disabled="{(lock)}" attr-event="fullscreen" data-toggle="tooltip" title="To Background" class="btn">
							<i class="icon-fullscreen"> </i> <!--To Background--> 
						</button>
						<button disabled="{(lock)}" attr-event="cut" data-toggle="tooltip" title="Cut out" class="btn">
							<i class="icon-cut"> </i> <!--Cut out--> 
						</button>
						<button disabled="{(lock)}" attr-event="filter" data-toggle="tooltip" title="Filter" class="btn">
							<i class="icon-picture"> </i> <!--Filter--> 
						</button>
						{#if({(lock)})}
						<button attr-event="unlock" data-toggle="tooltip" title="Unlock Layer" class="btn">
							<i class="icon-unlock"> </i> <!--Unlock Layer--> 
						</button>
						{#else()}
						<button attr-event="lock" data-toggle="tooltip" title="Lock Layer" class="btn">
							<i class="icon-lock"> </i> <!--Lock Layer--> 
						</button>
						{/if()}
					</div>
				</fieldset>
			</script>
		</section>
	</article>
	<footer id="footer"></footer>
</body>
</html>

	$("#mterial").on("click",".nav-header",function (e) {
		Array.prototype.forEach.call($("#mterial .nav-header"),function(navHeader){
			$(navHeader).next().hide()
		})
		$(this).next().toggle(120);
	});
